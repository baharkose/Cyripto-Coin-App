<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Bitcoin Cyripto</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="container navbar bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./logo.svg" alt="Bootstrap" width="40" height="40" />
        </a>
        <form class="d-flex me-5" role="search">
          <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="search-button" class="btn bg-danger text-white fw-bold" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button">Search</button>
        </form>

        <!-- Modal -->
                     
      
                      <!-- Modal -->
                      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                              <tr class="align-items-center justify-content-center">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                            </div>
                            <div class="modal-footer">
                              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary"  id="saveBtn">Kaydet</button> -->
                            </div>
                          </div>
                        </div>
                      </div>

        <!-- Modal -->
      </div>
    </nav>

    <div class="container d-flex flex-column">
      <table class="table">
        <thead>
          <tr>
            <th class="text-danger" scope="col">Name</th>
            <th class="text-danger" scope="col">Rank</th>
            <th class="text-danger" scope="col">Symbol</th>
            <th class="text-danger" scope="col">Icon</th>
            <th class="text-danger" scope="col">Change</th>
            <th class="text-danger" scope="col">Coin Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
     
    </div>
     <!--  CANVAS -->
     <div class="canvas-btn">
     <button
     class="btn btn-danger fw-bold"
     id="savedCyrptoBtn"
     type="button"
     data-bs-toggle="offcanvas"
     data-bs-target="#offcanvasRight"
     aria-controls="offcanvasRight"
   >
     SAVED COINS
   </button>
  </div>
   <div
     class="offcanvas offcanvas-end"
     tabindex="-1"
     id="offcanvasRight"
     aria-labelledby="offcanvasRightLabel"
   >
     <div class="offcanvas-header">
       <h5 class="offcanvas-title text-danger text-center" id="offcanvasRightLabel">
         Saved Cyrptos
       </h5>
       <button
         type="button"
         class="btn-close"
         data-bs-dismiss="offcanvas"
         aria-label="Close"
       ></button>
     </div>
     <div class="offcanvas-body">
       <table class="table">
         <thead>
           <tr>
             <th class="text-danger" scope="col">Name</th>
             <th class="text-danger" scope="col">Rank</th>
             <th class="text-danger" scope="col">Symbol</th>
             <th class="text-danger" scope="col">Icon</th>
             <th class="text-danger" scope="col">Change</th>
             <th class="text-danger" scope="col">Coin Detail</th>
           </tr>
         </thead>
 
         <tbody class="savedBody">
           <tr>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
           </tr>
         </tbody>
       </table>




     </div>
   </div>

   <!-- CANVAS -->
    <script src="app.js"></script>
  </body>
</html>
